@INCLUDE=cfg\doxygen.cfg
@INCLUDE=out\doxygen\doxygen.cfg

EXTRACT_ALL      = NO
RECURSIVE        = YES
INPUT_ENCODING   = CP1251
ENABLE_PREPROCESSING = NO
EXCLUDE_PATTERNS = */out/* *.rc sysiolib.* tstl_test.cpp
EXCLUDE_SYMBOLS  = _*
OUTPUT_DIRECTORY = ..\doc
WARN_LOGFILE     = out\doxygen\warnings.txt
GENERATE_HTMLHELP= YES
HHC_LOCATION     = "C:\Program Files (x86)\HTML Help Workshop\hhc.exe"
GENERATE_TREEVIEW= ALL
GENERATE_LATEX   = NO
HAVE_DOT         = YES
UML_LOOK         = YES
CALL_GRAPH       = YES
CALLER_GRAPH     = YES

FULL_PATH_NAMES  = NO

SOURCE_BROWSER   = YES
INLINE_SOURCES   = YES
SEARCH_INCLUDES  = YES
INCLUDE_PATH     = ..\inc
INCLUDE_FILE_PATTERNS = *.h *.hpp
SEARCHENGINE     = YES
